
<h1>Login to Orbimg</h1>
<div class="row">
    
    <div ng-if="message" class="alert alert-info" role="alert">
      <strong>Heads up!</strong> {{message.content}}
    </div>

    <div>
        <span>Connecting to {{server.name}}</span>
        <form ng-submit="doLogin()">
            <label>Username</label>
            <input type="text" ng-model="login.username"><br/>
    
            <label>Password</label>
            <input type="password" ng-model="login.password"><br/><strong>Warning! not secure</strong>
    
            <button class="btn btn-default" type="submit">Log me in</button>
        </form>    
    </div>
</div>
